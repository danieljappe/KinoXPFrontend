<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add movie page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<nav id="addMovieNav" style="display: flex; margin-bottom: 25px;">
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 style="font-size: 45px; padding: 10px 15px 10px 15px; text-transform: capitalize;">
            Add Movie</h1>
    </a>
</nav>

<div id="leftBox">
    <h2 id="addMovieH2">Enter movie details</h2>
</div>

<div id="rightBox">
    <form id="movieForm">
        <div>
            <label class="addMovieLabel">Enter movie title: </label>
            <input class="addMovieInput" type="text" name="movieTitle" required>
        </div>

        <div>
            <label class="addMovieLabel">Enter movie desc.: </label>
            <textarea class="addMovieDescription" name="movieDescription" rows="4" cols="50" required></textarea>
        </div>

        <div>
            <label class="addMovieLabel">Enter movie genre: </label>
            <input class="addMovieInput" type="text" name="movieGenre" required>
        </div>

        <div>
            <label class="addMovieLabel">Enter age restriction: </label>
            <input class="addMovieInput" type="text" name="ageRestriction" required>
        </div>

        <div>
            <label class="addMovieLabel">Enter movie runtime: </label>
            <input class="addMovieInput" type="text" name="runtime" required>
        </div>

        <div>
            <label class="addMovieLabel">Enter movie trailer link: </label>
            <input class="addMovieInput" type="text" name="trailerLink" required>
        </div>

        <div>
            <label class="addMovieLabel">Enter movie poster link: </label>
            <input class="addMovieInput" type="text" name="posterLink" required>
        </div>

        <button class="addMovieSubmit" type="submit">Add Movie</button>
        <button class="addMovieBackBtn" type="button" onclick="goToIndex()">Tilbage til forsiden</button>
    </form>
</div>

<script>
    function goToIndex() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
