<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Store</title>
    <link rel="stylesheet" href="../styles/cinemaStore.css">
    <script src="../src/cinemaStore.js" defer></script>

</head>
<body>
<header>
    <h1>Welcome to the Cinema Store</h1>
</header>
<div class="flexbox-container" style="margin-top: 12vh;">
    <div class="flexbox-title">
        <h1 style="color: #fff;">Sale Items</h1>
    </div>
    <div class="flexbox-content" id="sale-items-container">
        <!-- Sale items will be added here dynamically using JavaScript -->
    </div>
</div>
<div id="store-bucket">
    <h2>Store Bucket</h2>
    <ul id="store-list">
        <!-- Stored items will be added here dynamically using JavaScript -->
    </ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="purchase-button">Purchase</button>
    <input type="date" id="saleDateInput" name="saleDate">
</div>

</body>
</html>
